<main class="main">
  <div class="content">
    <app-cardlist-select (listSelectEvent)="handleListSelect($event)" />
    @if (cardList().length !== 0) {
    <div class="card-wrap">

      <app-card-stacks (addBackToListEvent)="addBackToListEvent($event)" [listTitle]="listTitle()"
        [cardsList]="cardList()"></app-card-stacks>
      <app-card [replyIsNo]="replyIsNo()" [card]="currentCard" />
    </div>
    } @else {
    <div class="card-wrap-placeholder">kies een lijst om mee te starten.
      <button class="select-list" (click)="onHeaderClick()">
        kies lijst
      </button>
    </div>
    }
    <app-card-reply (replyEvent)="handleReply($event)" />
  </div>
</main>

<router-outlet />
