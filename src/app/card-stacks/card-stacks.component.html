<div class="yes-stacks">
    <div class="amount">{{amountMaybe() }} kaarten onthouden</div>
</div>
<div class="stacks">
    <div class="stack no-stack">
        <div class="amount">{{amountNo()}}</div>
        <button class="return-button" (click)="addBackToList(Reply.NO)">Plaats terug in stapel</button>
    </div>
    <div class="stack maybe-stack">
        <div class="amount">{{amountMaybe()}}</div>
        <button class="return-button"  (click)="addBackToList(Reply.MAYBE)">Plaats terug in stapel</button>
    </div>
</div>
