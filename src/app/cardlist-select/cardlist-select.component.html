<div class="list-wrapper">
  <header><span>{{cardsList().length }} lijsten</span> <span class="total-percentage">{{percentageTotalAnsweredYes()}}%</span></header>
  <ul>
    @for (list of cardsList(); track list.name) {
    <li>
      <button (click)="onListSelect(list.name)" title="Selecteer lijst">
        <span>{{list.name}}</span>
        <span class="percentage">{{percentageAnsweredYes(list)}}%</span>
      </button>
    </li>
    }
  </ul>
</div>
