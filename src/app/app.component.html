<main class="main">
  <div class="content">
    <app-card-stacks [cards]="cardListAnswered"></app-card-stacks>
    <div class="stack">
      <div class="counter">{{cardList().length}}</div>
      @for (card of cardList(); track card.sideA) {
        <div class="stacked-card">{{card.sideA}}</div>
      }   
     </div>
    <app-card [card]="currentCard" />
    <app-card-reply (replyEvent)="handleReply($event)" />
  </div>
</main>

<router-outlet />
