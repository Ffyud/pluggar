<main class="main">
  <div class="content">
    <app-cardlist-dialog [isOpen]="isDialogOpen()" (listSelectEvent)="handleListSelect($event)" />
    <header class="cardListHeader" (click)="onHeaderClick()">
      <span class="menu">â˜°</span>
      <span>
        @if(listName()) { {{listName()}}}
      </span>
      <span class="percentage">
        @if(cardList().length !== 0) {
        {{ percentage(cardList()) | number: '1.0-0'}}%
        }
      </span>
    </header>
    <app-card-stacks (addBackToListEvent)="addBackToListEvent($event)" [cardsList]="cardList()"></app-card-stacks>
    <app-card [card]="currentCard" />
    <app-card-reply (replyEvent)="handleReply($event)" />
  </div>
</main>
