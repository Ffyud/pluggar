<dialog [open]="isOpen()">
  <div class="list-wrapper">
    <ul *ngFor="let list of cardsList()">
      <li (click)="onListSelect(list.name)">
        <span>{{list.name}}</span>
        <span class="percentage"></span>
        <!-- TODO percentage in dialog ook toevoegen -->
      </li>
    </ul>
  </div>
</dialog>
